{% extends "layout.html" %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">House</th>
            <th scope="col">Position</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
            <tr>
            {% for item in student %}
                <td>{{ item }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
