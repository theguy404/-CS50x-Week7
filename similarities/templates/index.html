{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <input name="file1" type="file">
            <input name="file2" type="file">
            <input name="algorithm" type="radio" value="lines">Lines
            <input name="algorithm" type="radio" value="sentences">Sentences
            <input name="algorithm" type="radio" value="substrings">Substrings
            <input name="length" type="number">
            <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
